name: Build and Release

on:
  push:
    tags:
      - 'v*'  # 当推送 v 开头的 tag 时触发 (如 v1.0.0)
  workflow_dispatch:  # 支持手动触发

# 添加权限声明，允许创建 Release
permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Download FFmpeg (LGPL 精简版)
        run: |
          # 下载 FFmpeg LGPL 精简版 (~80MB vs 200MB)
          Invoke-WebRequest -Uri "https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-master-latest-win64-lgpl.zip" -OutFile "ffmpeg.zip"
          Expand-Archive -Path "ffmpeg.zip" -DestinationPath "ffmpeg_temp"
          # 复制到 bin 目录
          New-Item -ItemType Directory -Force -Path "bin"
          Copy-Item "ffmpeg_temp\ffmpeg-master-latest-win64-lgpl\bin\ffmpeg.exe" -Destination "bin\"
          Copy-Item "ffmpeg_temp\ffmpeg-master-latest-win64-lgpl\bin\ffprobe.exe" -Destination "bin\"
          # 清理临时文件
          Remove-Item -Recurse -Force "ffmpeg_temp"
          Remove-Item "ffmpeg.zip"
      
      - name: Build with PyInstaller
        run: |
          pyinstaller --name "XiaoXue" --windowed --add-data "bin;bin" --noconfirm main.py
      
      - name: Create release package
        run: |
          Compress-Archive -Path "dist\XiaoXue\*" -DestinationPath "XiaoXue_Windows_x64.zip"
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: XiaoXue-Video-Tools
          path: XiaoXue_Windows_x64.zip
          retention-days: 30
      
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: XiaoXue_Windows_x64.zip
          generate_release_notes: true
          draft: false
          prerelease: false
          name: "小雪工具箱 ${{ github.ref_name }}"
          body: |
            ## 小雪工具箱 ${{ github.ref_name }}
            
            一个简单的视频压制与检测工具。
            
            ### 下载说明
            - 下载 `XiaoXue_Windows_x64.zip`
            - 解压后运行 `XiaoXue.exe` 即可
            
            ### 功能
            - 视频压制 (H.264/H.265 + 字幕烧录)
            - 音频替换 / 音频抽取
            - 转封装 (MKV → MP4)
            - 质量检测报告

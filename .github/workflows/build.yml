name: Build and Release

on:
  push:
    tags:
      - 'v*'  # 当推送 v 开头的 tag 时触发 (如 v1.0.0)
  workflow_dispatch:  # 支持手动触发

# 添加权限声明，允许创建 Release
permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Download FFmpeg (GPL 完整版)
        run: |
          # 下载 FFmpeg GPL 完整版 (包含 libx264/libx265 编码器)
          Invoke-WebRequest -Uri "https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-master-latest-win64-gpl.zip" -OutFile "ffmpeg.zip"
          Expand-Archive -Path "ffmpeg.zip" -DestinationPath "ffmpeg_temp"
          # 复制到 bin 目录
          New-Item -ItemType Directory -Force -Path "bin"
          Copy-Item "ffmpeg_temp\ffmpeg-master-latest-win64-gpl\bin\ffmpeg.exe" -Destination "bin\"
          Copy-Item "ffmpeg_temp\ffmpeg-master-latest-win64-gpl\bin\ffprobe.exe" -Destination "bin\"
          # 清理临时文件
          Remove-Item -Recurse -Force "ffmpeg_temp"
          Remove-Item "ffmpeg.zip"
      
      - name: Build with PyInstaller
        run: |
          pyinstaller XiaoXueToolbox.spec --noconfirm
      
      - name: Get version
        id: version
        run: |
          $version = "${{ github.ref_name }}"
          if (-not $version) { $version = "dev" }
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT
      
      - name: Create release package
        run: |
          Compress-Archive -Path "dist\XiaoXueToolbox\*" -DestinationPath "XiaoXueToolbox_${{ steps.version.outputs.VERSION }}_Windows_x64.zip"
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: XiaoXue-Video-Tools-${{ steps.version.outputs.VERSION }}
          path: XiaoXueToolbox_${{ steps.version.outputs.VERSION }}_Windows_x64.zip
          retention-days: 30
      
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: XiaoXueToolbox_${{ steps.version.outputs.VERSION }}_Windows_x64.zip
          generate_release_notes: true
          draft: false
          prerelease: false
          name: "小雪工具箱 ${{ github.ref_name }}"
          body: |
            ## 小雪工具箱 ${{ github.ref_name }}
            
            一个简单的视频压制与素材质量检测工具。
            
            ### 下载说明
            - 下载 `XiaoXueToolbox_Windows_x64.zip`
            - 解压后运行 `XiaoXueToolbox.exe` 即可
            
            ### 主要功能
            - 视频压制 (H.264/H.265 + 字幕烧录)
            - 音频替换 / 音频抽取
            - 封装转换 (MKV → MP4，支持批量)
            - 素材质量检测报告
            - 图片格式批量转换
            - 批量创建文件夹
            - 批量序列重命名
            - 任务完成通知 (飞书/Webhook)
            
            详细更新日志请查看 [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md)

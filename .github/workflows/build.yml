name: Build and Release

on:
  push:
    tags:
      - 'v*'  # 当推送 v 开头的 tag 时触发 (如 v1.0.0)
  workflow_dispatch:  # 支持手动触发

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Download FFmpeg
        run: |
          # 下载 FFmpeg 静态构建版本
          Invoke-WebRequest -Uri "https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-master-latest-win64-gpl.zip" -OutFile "ffmpeg.zip"
          Expand-Archive -Path "ffmpeg.zip" -DestinationPath "ffmpeg_temp"
          # 复制到 bin 目录
          New-Item -ItemType Directory -Force -Path "bin"
          Copy-Item "ffmpeg_temp\ffmpeg-master-latest-win64-gpl\bin\ffmpeg.exe" -Destination "bin\"
          Copy-Item "ffmpeg_temp\ffmpeg-master-latest-win64-gpl\bin\ffprobe.exe" -Destination "bin\"
          # 清理临时文件
          Remove-Item -Recurse -Force "ffmpeg_temp"
          Remove-Item "ffmpeg.zip"
      
      - name: Build with PyInstaller
        run: |
          pyinstaller --name "小雪工具箱" --windowed --add-data "bin;bin" --noconfirm main.py
      
      - name: Create release package
        run: |
          Compress-Archive -Path "dist\小雪工具箱\*" -DestinationPath "小雪工具箱_Windows_x64.zip"
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: XiaoXue-Video-Tools
          path: 小雪工具箱_Windows_x64.zip
          retention-days: 30
      
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: 小雪工具箱_Windows_x64.zip
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
